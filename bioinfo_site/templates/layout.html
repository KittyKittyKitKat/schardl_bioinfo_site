<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# TODO: Site title #}
    {% if title %}
      <title>Working Title - {{ title }}</title>
    {% else %}
      <title>Working Title</title>
    {% endif %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <nav id="site-navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom mb-1">
      <div class="container-fluid">
        {# TODO: Consider replacing Home with an image #}
        <a class="navbar-brand" href="{{ url_for('routes.home') }}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#siteNav"
          aria-controls="siteNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="siteNav">
          <div class="navbar-nav">
            {# TODO: aria-current="page" on current page #}
            <a class="nav-link" href="{{ url_for('routes.home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('routes.project_details') }}">Project Details</a>
            <a class="nav-link" href="{{ url_for('routes.biographies') }}">Biographies</a>
            <a class="nav-link" href="{{ url_for('routes.map') }}">Map</a>
            <a class="nav-link disabled" href="{{ url_for('routes.gbrowse') }}">GBrowse</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
