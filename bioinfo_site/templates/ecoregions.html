{% extends "layout.html" %}
{% block content %}
<div class="container-fluid pt-3">
    <h4>
        Ecoregions of Kentucky
    </h4>
    <figure>
        <img
            class="img-fluid"
            src="{{ url_for('static', filename='images/ecoregions/map_full.png') }}"
            alt="Map of Ecoregions of Kentucky"
            data-bs-toggle="modal"
            data-bs-target="#imageViewModal"
        >
        <figcaption>
        </figcaption>
    </figure>
</div>
<div class="modal fade" id="imageViewModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <img
            class="h-100"
            src="{{ url_for('static', filename='images/ecoregions/map_full.png') }}"
            alt="Map of Ecoregions of Kentucky"
        >
      </div>
    </div>
  </div>
</div>

{% endblock content %}
